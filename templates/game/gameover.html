{% extends "game/base.html" %}
{% block turn_block %}
    <div class="turn_container">
        {% if winner %}
            <h1> {{ winner }} has won!!!</h1>
            <h2> {{ loser }} has lost. Maybe {{ loser }} should try solitaire. </h2>
        {% else %}
            <h1> gameover, no winner</h1>
        {% endif%}
    </div>


{% endblock %}
